<div class="login-container" *ngIf="!isLoggedIn">
    <h2 class="text-center">ðŸ“š Library Login</h2>
    <div class="login-card">
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" [(ngModel)]="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

<!-- Show Welcome & Logout Button after login -->
