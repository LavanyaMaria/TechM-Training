<div class="book-details container py-4">
  <div class="card mb-3 shadow-lg p-3 bg-white rounded">
    <div class="row g-0">
      <!-- Book Cover Section -->
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <img
          [src]="'http://localhost:8090/' + coverImage"
          class="img-fluid rounded book-cover"
          alt="{{ title }}"
        />
      </div>

      <!-- Book Details Section -->
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{ title }}</h3>
          <h4 class="text-muted">By {{ author }}</h4>
          <p><strong>Genre:</strong> {{ genre }}</p>
          <p><strong>Published Year:</strong> {{ publishedYear }}</p>

          <h5>Description:</h5>
          <p>{{ description }}</p>

          <button class="btn btn-danger me-2" (click)="addToWishlist()"> Add to Wishlist</button>
          <button class="btn btn-primary" (click)="addToCollection()"> Add to Collection</button>
        </div>
      </div>
    </div>
  </div>
</div>
