<div class="home-container">
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1> Welcome to <span class="library-name">Book Haven</span></h1>
      <p class="tagline">
        Explore. Discover. Borrow. Your gateway to infinite stories!
      </p>
    </div>
  </header>

 <!-- Library Collection Section -->
<section class="library-section container">
    <h2>Our Library Collection</h2>
    <div class="row">
      <div class="col-md-4 col-lg-6" *ngFor="let book of booklist" (click)="onBookClick(book.id)">
        <app-book-card [book]="book"></app-book-card>
      </div>
    </div>
  </section>

  <!-- Quick Actions -->
  <section class="quick-actions container">
    <button class="wishlist-btn" routerLink="/wishlist">
       View Wishlist
    </button>
    <button class="borrow-btn" routerLink="/borrowed">
       View Borrowed Books
    </button>
  </section>
</div>
