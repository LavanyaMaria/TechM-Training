<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us - News|Mags</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
      </head>
      <body>
        <header>
            <div>
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="images/homelogo.png" width="40" alt="Logo" />
                    <span class="ms-2">E-Magazine | E-News</span>
                  </a>
      
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
      
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a
                          class="nav-link dropdown-toggle"
                          href="#"
                          id="categoriesDropdown"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          Categories
                        </a>
                        <ul
                          class="dropdown-menu"
                          aria-labelledby="categoriesDropdown"
                        >
                          <li>
                            <a href="categories.html?category=politics">Politics</a>
                          </li>
                          <li>
                            <a href="categories.html?category=sports">Sports</a>
                          </li>
                          <li>
                            <a href="categories.html?category=entertainment"
                              >Entertainment</a
                            >
                          </li>
                          <li>
                            <a href="categories.html?category=technology"
                              >Technology</a
                            >
                          </li>
                          <li>
                            <a href="categories.html?category=health">Health</a>
                          </li>
                          <li>
                            <a href="categories.html?category=business">Business</a>
                          </li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                      </li>
                    </ul>
                    <!-- Search Bar -->
                    <form class="d-flex ms-3" onsubmit="searchArticles(event)">
                      <input class="form-control me-2" type="search" id="search-bar" placeholder="Search..." aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                  </div>
                </div>
              </nav>
            </div>
          </header>
          <div class="container mt-5">
            <h2 class="text-center mb-4">Contact Us</h2>
    
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="5" required></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
    
            <p class="mt-3 text-center text-success d-none" id="success-message">
                Thank you! Your message has been sent.
            </p>
        </div>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="contact.js"></script>
        <script src="article.js"></script>
      </body>
</html>
